<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JS search</title>
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<!-- Нужно доделать карточки -->
	<main class="wrapper">
		<header class="header">
			<div class="search">
				<input id="search-input" type="text" placeholder="Product search">
				<button id="search-button">Search</button>
			</div>
		</header>
		<div class="filters">
			<fieldset>
				<legend>Rating</legend>
				<select id="filter-rating" class="filter">
					<option value="">All</option>
					<option value="rating 3+">Rating 3+</option>
					<option value="rating 4+">Rating 4+</option>
					<option value="rating 5">Rating 5</option>
				</select>
			</fieldset>
			<fieldset>
				<legend>Category</legend>
				<select id="filter-category" class="filter">
					<option value="">All</option>
					<option value="men's clothing">Men's clothing</option>
					<option value="women's clothing">Women's clothing</option>
					<option value="electronics">Electronics</option>
					<option value="jewelery">Jewelery</option>
				</select>
			</fieldset>
		</div>
		<section class="content">
			<h2 class="title">Searching results</h2>
			<div class="results"></div>
		</section>
	</main>	
	<script type="module" src="js/main.js"></script>
</body>
</html>
